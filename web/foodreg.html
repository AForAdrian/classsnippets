<html>
    <title>Add Food</title>
    <style>
        .form{
            padding: 10px;
            /* background: #be0028; */
            width: 60%;
        }
        @media screen and (min-width: 600px){
            .form{
                width: 580px;
                /* background-color: blue; */
                width: 80%;     
                margin: 20px;
            }
        }
    </style>

    <body>
        <form action="" method="POST" class="form">
            <pre>
                <label for="f_name">Name</label>
                <input type="text" id="f_name" name="f_name">

                <label for="category">Choose a category</label>
                <select name="multi" id="multi" multiple>
                    <optgroup label="fruits">
                        <option value="mangoes">Mangoe</option>
                        <option value="guava">Guava</option>
                        <option value="banana">Banana</option>
                    </optgroup>
                    <optgroup label="drinks">
                        <option value="Konyagi" selected>Konyagi</option>
                        <option value="jackD">JackD</option>
                        <option value="Reserve">Reserve</option>
                    </optgroup>
                </select>

                <label for="image">Upload a photo</label>
                <input type="file" id="image" name="image" width="48" height="48">

                <label for="description">Describe the food</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>

                <label for="price">Price</label>
                <input type="number" id="price" name="price">

                <button type="submit">add</button>
            </pre>
        </form>
    </body>
</html>
